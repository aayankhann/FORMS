<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <title>Application Form</title>


 <!---   <link rel="applicationformstyle" href="../Application Form/formcss/applicationformstyle.css">   --->
<link rel="stylesheet" href="applicationformstyle.css">

</head>

<body>
    <div class="container">
        <form action="">
            <h1>APPLICATION FORM</h1>
    
    
            <p>
                
                NAME :
                <input type="name" name="first name " id="first name" placeholder="First name" />
                <input type="name" placeholder="middle name" />
                <input type="name" placeholder="last name" />
            </p>
    
            <p>
            <fieldset>
                <LEGENd>GENDER </LEGENd>
                MALE <input type="radio" name="GENDER" id="male">
                FEMALE
                <input type="radio" name="GENDER" id="female">
            </fieldset>
            </p>
    
            <p>
                EMAIL :
                <input type="email" name="email" id="email" placeholder="username@gmail.com" />
            </p>
    
            <p>
                CONTACT NUMBER : <input type="number" name="number" id="number" placeholder="0123456789">
            </p>
    
            <p>
                ADDRESS : <textarea name="address" id="address" cols="80" rows="5" placeholder = "Enter your address"></textarea>
            </p>
    
            <p>
            LANGUAGES :
            <div class="languages">
            <ul>
                <input type="checkbox" name="name" id="python"> PYTHON
            </ul>
    
            <UL>
                <input type="checkbox" name="name" id="cpp"> p++
            </UL>
    
            <UL>
                <input type="checkbox" name="name" id="java"> JAVA
            </UL>
            <UL>
                <input type="checkbox" name="name" id="other"> OTHER
            </UL>
    
        </div>

            <P>
                DATE :
                <input type="week" name="date" id="date">
            </p>
    

            <p>
                <input type="checkbox" name="terms&condition" id="terms&condition" required> terms & condition
            </p>
        
        <!---   
            <p>     
                <input type="submit"  value= "FINISH"> 
                
            </p>
            
--->
             
            
            
            <div class="Button">
                <p>     
                    <span>
                    <input type="submit"  value= "FINISH"> 
                    </span>
                </p>
            </div>
                 
            

        </form>
    </div>

    
</body>

</html>
