<!DOCTYPE html>
<html lang="en">
<head>

    <title>PAYMENT FORM</title>
</head>
<body> 
     <form action="">
    <H1>PAYMENT FORM</H1>

    <P>
        NAME: *<input type="text" name="name" id="name" required>
    </P>
<FIeldset><Legend>GENDER</Legend>
    <p> 
        male
        <input type="radio" name="GENDER" id="MALE">
        female
        <input type="radio" name="GENDER" id="FEMALE">
    </p>
</FIeldset>
    <p>
        EMAIL: <input type="email" name="email" id="email">
    </p>

    <p>
        ADDRESS: <textarea name="address" id="address" cols="300" rows="10"></textarea>
    </p>

    <p>
        PIN CODE: <input type="number" name="pincode" id="pincode">
    </p>

    <p>
        Mobile numer : <input type="number" name="MOILE number" id="MOILE number">
    </p>

    <h2>PAYMENT INFO</h2>
<P>
    CARD TYPE  : <select name="CARD_TYPE" id="">CARD_TYPE
<option value="">---Select card type---</option>
<option value="VISA">VISA</option>
<option value="MASTER CARD">MASTER CARD</option>
<option value="RUPAY">RUPAY</option>
</select>

</P>

<P>
    CARD number : <input type="number" name="" id="">
</P>

<P>
    EXPIRE DATE : <input type="date" name="exp_date" id="exp_date">
</P>

<P>
    CVV : <input type="password" name="CVV" id="CVV">
</P>

submit : <input type="submit" value="PAY NOW">


</form>

</html>
